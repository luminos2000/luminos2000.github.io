<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html"><img src="de.png" alt="DE" height="20"></a>
    <a href="index_en.html"><img src="us.png" alt="EN" height="20"></a>
    <h1>Double-slit experiment</h1>
    <p>&copy Lukas Haugk, Alexander Schuster</p>
    <h3>Histogram</h3>
    <canvas id="theory" width="600" height="200"></canvas>
    <h3>Screen</h3>
    <canvas id="simulation" width="600" height="100"></canvas>

    <table id="controlPanel">
        <tbody>
            <tr>
                <td>Generate photons:</td>
                <td><input type="button" id="button1" value="1 photon"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" id="button10" value="10 photons"></td>
                </tr>
            <tr>
                <td></td>
                <td><input type="button" id="button1000" value="1.000 photons"></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td colspan="2">
                    <label for="theoryCheckbox">Display theoretical intensity distribution:</label>
                    <input type="checkbox" id="theoryCheckbox">
                </td>
            </tr>
            <tr><td></td></tr>
            <form>
                <tr>
                    <td>Slit selection:</td>
                    <td>
                        <input type="radio" id="doubleSlitRadio" name="setupRadio" value="both" checked="checked">
                        <label for="doubleSlitRadio">Double-slit</label>
                    </td>
                    <td rowspan="3"><img id="setupImage" height="200"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" id="rightSlitRadio" name="setupRadio" value="right">
                        <label for="rightSlitRadio">Single slit on the right</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" id="leftSlitRadio" name="setupRadio" value="left">
                        <label for="leftSlitRadio">Single slit on the left</label>
                    </td>
                </tr>
            </form>
            <tr><td></td></tr>
            <tr><td>Simulation parameters:</td></tr>
            <tr>
                <td><label for="lambdaSlider">Wavelength <i>&lambda;</i> / nm</label></td>
                <td>
                    <input type="range" id="lambdaSlider" min="380" max="780" value="550" step="1">
                    <span id="lambdaValue">550</span>
                </td>
            </tr>
            <tr>
                <td><label for="aSlider">Slit spacing <i>a</i> / nm</label></td>
                <td>
                    <input type="range" id="aSlider" min="1000" max="5000" value="3000" step="1">
                    <span id="aValue">2000</span>
                </td>
            </tr>
            <tr>
                <td><label for="bSlider">Slit width <i>b</i> / nm</label></td>
                <td>
                    <input type="range" id="bSlider" min="10" max="1000" value="500" step="1">
                    <span id="bValue">500</span>
                </td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>Reset simulation:</td>
                <td><input type="button" id="resetButton" value="Reset"></td>
            </tr>
        </tbody>
    </table>

    <!--<object width="200" height="200" type="application/pdf" data="test.pdf"></object>-->
    <script>
        const LANGUAGE = "en";
    </script>
    <script src="script.js"></script>
</body>
</html>
